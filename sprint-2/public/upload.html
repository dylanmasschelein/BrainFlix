<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../public/upload.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <img
        src="../src/assets/Images/Logo/Logo-brainflix.svg"
        alt="BrainFlix logo"
        class="header__logo"
      />
      <div class="header__wrapper">
        <input type="text" placeholder="Search" class="header__input" />
        <div class="header__container">
          <button class="header__upload">
            <img
              src="../src/assets/Images/Icons/Icon-upload.svg"
              alt="plus sign svg"
              class="header__icon"
            />
            &nbsp; UPLOAD
          </button>
          <img
            src="../src/assets/Images/Icons/Mohan-muruge.jpg"
            alt="avatar placeholder"
            class="header__avatar"
          />
        </div>
      </div>
    </header>
    <main>
      <section class="upload">
        <h1 class="upload__video">Upload Video</h1>
        <span class="upload__thumbnail-title">VIDEO THUMBNAIL</span>
        <img
          src="../src/assets/Images/Icons/Upload-video-preview.jpg"
          alt="Bike video thumbnail"
          class="upload__thumbnail"
          height="150"
          width="300"
        />
      </section>
      <form action="" class="upload-video">
        <label for="title" class="upload-video__label">TITLE YOUR VIDEO</label>
        <input
          type="text"
          placeholder="Add a title to your video"
          class="upload-video__input"
        />

        <label for="" class="upload-video__label"
          >ADD A VIDEO DESCRIPTION</label
        >
        <textarea
          type="text"
          placeholder="Add a description of your video"
          class="upload-video__input upload-video__input--description"
        ></textarea>
        <input type="submit" class="upload-video__publish" />
        <input type="cancel" class="upload-video__cancel" />
      </form>
    </main>
  </body>
</html>
